<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header> 
        <div class="row">
            <div class="column column-33"></div>
            <div class="column column-33">Weather Dashboard</div>
            <div class="column column-33"></div>
        </div>
    </header>
    <div class="row">
            <div class="column-20"></div>
                <div class="column-20 search">
                    <div class="column">
                        <h5>Search for a City:</h5>
                        <input class="form-control" type="text" id="search-value" />
                        <button class="button button-outline" id="search-button"> search
                       </button>
                         <ul class="local"></ul>
                                </div>
                    </div>
                    <div class="column-60">
                      <div id="today" class="mt-3"></div>
                      <div id="weatherDay" class="card-deck mt-3">5-Day Forecast</div>
                    </div>
                  </div>
                  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
